<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="register.css">
    <style>
	body{
		 background-image: url('./images/white.jpg') ;
		 
		 

	}
        
    </style>
</head>
<body>
    <form>
       
        <table>
            <tr><td><h1>Register With Us</h1></td></tr>
            <tr class="two"><td>Username</td> </tr>
            <tr><td><input type="text"  id="Username" placeholder="Enter name" class="one" required></td></tr>

            <tr class="two"><td>Email</td> </tr>
            <tr><td><input type="email"  id="email" placeholder="Enter email" class="one" required></td></tr>

            <tr class="two"><td>Phone Number</td> </tr>
            <tr><td><input type="phone no"  id="phoneno" placeholder="Enter Phone No" class="one" required></td></tr>

            <tr class="two"><td>Qualification</td> </tr>
            <tr><td><input type="text"  id="password" placeholder="Enter here" class="one" required></td></tr>

            <tr><td><button id="submitbtn">SUBMIT</button></td></tr>
             
        </table>
    </form>
    <a href="./formlist.html" class="goto" >Go to Register List</a>
    <script src="register.js"></script>
    
</body>
</html>
